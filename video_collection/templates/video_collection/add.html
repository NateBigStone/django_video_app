{% extends 'video_collection/base.html' %}

{% block content %}

<h2>Add new video</h2>

<ul>
{% for message in messages %}
    <li>{{ message }}</li>
{% endfor %}
</ul>

<form method="POST" action="{% url 'add_video' %}">
    {% csrf_token %}
    {{ new_video_form }}
    <button type="submit">Add Video</button>
</form>

{% endblock %}
