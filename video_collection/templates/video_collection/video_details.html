{% extends 'video_collection/base.html' %}

{% block content %}

<div>
    <h3>
        {{ video.name }}
    </h3>
    <p>
        {{ video.notes }}
    </p>
    <iframe width="420" height="315" src="https://youtube.com/embed/{{video.video_id}}">
    </iframe>
    <p>
        <a href="{{ video.url }}" target="_blank">
            {{ video.url }}
        </a>
    </p>
    <p>
        <a href="/delete/{{ video.pk }}">Delete Video</a>
    </p>
</div>

{% endblock %}
